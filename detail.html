<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Destinasi | Banyumas.Id</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    .detail-wrapper {
      max-width: 900px;
      margin: auto;
    }

    .detail-img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 20px;
      margin: 25px 0;
    }

    .detail-desc {
      font-size: 15px;
      line-height: 1.8;
      color: #555;
      margin-bottom: 30px;
    }

    .detail-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      background: #f8f8f8;
      padding: 25px;
      border-radius: 15px;
    }

    .info-box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #333;
    }

    .info-box ion-icon {
      font-size: 20px;
      color: var(--bright-navy-blue);
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>

<body id="top">

<main class="container" style="margin-top:120px; margin-bottom:80px;">
  <div class="detail-wrapper">

    <a href="destination.html" class="btn btn-secondary back-btn">
      ← Kembali ke Destinasi
    </a>

    <p class="section-subtitle">Detail Destinasi</p>
    <h2 id="judul" class="h2 section-title"></h2>

    <img id="gambar" class="detail-img" alt="Detail Destinasi">

    <p id="deskripsi" class="detail-desc"></p>

    <div class="detail-info">
      <div class="info-box">
        <ion-icon name="location-outline"></ion-icon>
        <span id="lokasi"></span>
      </div>
      <div class="info-box">
        <ion-icon name="cash-outline"></ion-icon>
        <span id="harga"></span>
      </div>
      <div class="info-box">
        <ion-icon name="time-outline"></ion-icon>
        <span id="jam"></span>
      </div>
      <div class="info-box">
        <ion-icon name="walk-outline"></ion-icon>
        <span id="akses"></span>
      </div>
    </div>

  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const dest = params.get("dest");

const data = {
  baturraden: {
    judul: "Baturraden",
    gambar: "./assets/images/baturr.jpg",
    deskripsi: "Baturraden merupakan kawasan wisata unggulan di Kabupaten Banyumas yang terletak di lereng Gunung Slamet. Destinasi ini terkenal dengan udara yang sejuk, panorama alam pegunungan, pemandian air panas alami, serta berbagai wahana wisata keluarga. Baturraden sangat cocok dikunjungi untuk rekreasi, relaksasi, maupun wisata alam.",
    lokasi: "Baturraden, Banyumas, Jawa Tengah",
    harga: "Rp20.000 / orang",
    jam: "08.00 – 17.00 WIB",
    akses: "Mudah diakses kendaraan roda dua & empat"
  },
  telaga: {
    judul: "Telaga Sunyi",
    gambar: "./assets/images/telaga.jpg",
    deskripsi: "Telaga Sunyi adalah destinasi wisata alam yang menawarkan ketenangan dengan air telaga yang jernih berwarna kehijauan. Dikelilingi pepohonan rindang dan suasana alami, tempat ini cocok untuk pengunjung yang ingin melepas penat dari hiruk-pikuk kota. Telaga Sunyi juga menjadi spot favorit untuk fotografi alam.",
    lokasi: "Baturraden, Banyumas",
    harga: "Rp10.000 / orang",
    jam: "08.00 – 16.00 WIB",
    akses: "Jalan setapak, disarankan alas kaki nyaman"
  },
  cipendok: {
    judul: "Curug Cipendok",
    gambar: "./assets/images/curug.jpg",
    deskripsi: "Curug Cipendok merupakan air terjun megah dengan ketinggian sekitar 92 meter yang berada di kawasan hutan lindung. Suasana sejuk, suara gemuruh air terjun, serta pemandangan alam yang asri menjadikan Curug Cipendok salah satu destinasi favorit pecinta wisata alam dan petualangan.",
    lokasi: "Cilongok, Banyumas",
    harga: "Rp15.000 / orang",
    jam: "07.00 – 17.00 WIB",
    akses: "Tracking ringan ±15 menit"
  }
};

if (data[dest]) {
  document.getElementById("judul").innerText = data[dest].judul;
  document.getElementById("gambar").src = data[dest].gambar;
  document.getElementById("deskripsi").innerText = data[dest].deskripsi;
  document.getElementById("lokasi").innerText = data[dest].lokasi;
  document.getElementById("harga").innerText = data[dest].harga;
  document.getElementById("jam").innerText = data[dest].jam;
  document.getElementById("akses").innerText = data[dest].akses;
} else {
  document.querySelector(".detail-wrapper").innerHTML =
    "<h2>Destinasi tidak ditemukan</h2>";
}
</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
